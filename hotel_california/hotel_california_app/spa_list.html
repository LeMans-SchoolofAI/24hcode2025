<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Spas</title>
</head>
<body>
    <h1>Liste des Spas</h1>
    <ul>
        {% for spa in spas %}
            <li>
                <strong>{{ spa.name }}</strong><br>
                {{ spa.description }}<br>
                <em>{{ spa.location }}</em>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
