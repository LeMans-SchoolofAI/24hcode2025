<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Spas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spa {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .spa:last-child {
            border-bottom: none;
        }
        .spa h2 {
            font-size: 20px;
            color: #4CAF50;
            margin: 0;
        }
        .spa p {
            margin: 5px 0;
        }
        .spa .location, .spa .email, .spa .phone {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nos Spas</h1>
    </header>
    <div class="container">
        {% if spas %}
            {% for spa in spas %}
                <div class="spa">
                    <h2>{{ spa.name }}</h2>
                    <p>{{ spa.description }}</p>
                    <p class="location"><strong>Adresse :</strong> {{ spa.location }}</p>
                    <p class="email"><strong>Email :</strong> <a href="mailto:{{ spa.email }}">{{ spa.email }}</a></p>
                    <p class="phone"><strong>Téléphone :</strong> {{ spa.phone_number }}</p>
                    <p class="opening-hours"><strong>Horaires :</strong> {{ spa.opening_hours }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Aucun spa disponible pour le moment.</p>
        {% endif %}
    </div>
</body>
</html>
